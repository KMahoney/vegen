<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>VeGen</title>
    {% endif %}
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Kevin Mahoney">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="canonical" href="https://vegen.dev/" />
    <script defer src="https://a.kevinmahoney.co.uk/script.js" data-website-id="c012bb88-f927-4c68-ae0b-d548ff1d1265"></script>
  </head>

  <body>
    <div class="page-shell layout-container">
      <aside class="toc-sidebar layout-pane" aria-label="On this page">
        <div class="toc-sidebar__inner">
          <p class="toc-sidebar__title">On this page</p>
          <nav class="toc-sidebar__nav" data-toc></nav>
        </div>
      </aside>
      <main class="main-content layout-pane">

{{ content }}

      </main>
    </div>
    <script defer src="/assets/js/toc.js"></script>
  </body>
</html>
